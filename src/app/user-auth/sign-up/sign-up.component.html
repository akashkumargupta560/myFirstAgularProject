<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h4 class="reg">Registration Form</h4>
                <form action="" method="post">
                    <div class="form-group">
                      <label >FullName:</label>
                      <input type="text" class="form-control" placeholder="Enter FullName" value="{{name}}" name="fname" id="fname">
                    </div>
                    <div class="form-group">
                        <label >Email:</label>
                        <input type="email" class="form-control" placeholder="Enter email" value="{{email}}" name="email" id="email">
                      </div>
                    <div class="form-group">
                      <label>Password:</label>
                      <input type="password" class="form-control" placeholder="Enter password" value="{{password}}" name="pwd" id="pwd">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" name="submit" id="submit">Submit</button>
                  </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
